<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å Mashkov</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 10px;
            height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: var(--tg-theme-secondary-bg-color, #f1f1f1);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            text-align: center;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 18px;
            font-weight: bold;
            color: var(--tg-theme-button-color, #0088cc);
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.7;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
        }

        .chat-item {
            background: var(--tg-theme-secondary-bg-color, #f8f8f8);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .chat-item:hover {
            background: var(--tg-theme-button-color, #0088cc);
            color: white;
        }

        .chat-item.active {
            border-color: var(--tg-theme-button-color, #0088cc);
        }

        .chat-item.paused {
            border-left: 4px solid #ff9500;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .chat-name {
            font-weight: 600;
            font-size: 14px;
        }

        .chat-time {
            font-size: 11px;
            opacity: 0.6;
        }

        .chat-preview {
            font-size: 13px;
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-status {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 500;
            margin-left: 8px;
        }

        .status-active {
            background: #34c759;
            color: white;
        }

        .status-paused {
            background: #ff9500;
            color: white;
        }

        .status-completed {
            background: #8e8e93;
            color: white;
        }

        .chat-detail {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--tg-theme-bg-color, #ffffff);
            z-index: 1000;
            flex-direction: column;
        }

        .chat-detail.active {
            display: flex;
        }

        .chat-detail-header {
            background: var(--tg-theme-secondary-bg-color, #f1f1f1);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--tg-theme-hint-color, #ccc);
        }

        .back-btn {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .status-controls {
            display: flex;
            gap: 8px;
        }

        .status-btn {
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .status-btn.pause {
            background: #ff9500;
            color: white;
        }

        .status-btn.resume {
            background: #34c759;
            color: white;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px 12px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-start;
            background: var(--tg-theme-secondary-bg-color, #f1f1f1);
        }

        .message.admin {
            align-self: flex-end;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, white);
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 4px;
        }

        .message-input {
            display: flex;
            padding: 15px;
            gap: 10px;
            border-top: 1px solid var(--tg-theme-hint-color, #ccc);
            background: var(--tg-theme-secondary-bg-color, #f8f8f8);
        }

        .message-input input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 20px;
            background: var(--tg-theme-bg-color, white);
            color: var(--tg-theme-text-color, black);
            font-size: 14px;
        }

        .send-btn {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            padding: 10px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 20px;
            opacity: 0.6;
        }

        .error {
            background: #ff3b30;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }

        .empty {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div id="main-view">
        <div class="header">
            <h1>üé≠ –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å Mashkov</h1>
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="total-chats">-</div>
                    <div class="stat-label">–í—Å–µ–≥–æ —á–∞—Ç–æ–≤</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="active-chats">-</div>
                    <div class="stat-label">–ê–∫—Ç–∏–≤–Ω—ã—Ö</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="paused-chats">-</div>
                    <div class="stat-label">–ù–∞ –ø–∞—É–∑–µ</div>
                </div>
            </div>
        </div>

        <div id="chat-list" class="chat-list">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —á–∞—Ç–æ–≤...</div>
        </div>
    </div>

    <div id="chat-detail" class="chat-detail">
        <div class="chat-detail-header">
            <button class="back-btn" onclick="closeChatDetail()">‚Üê –ù–∞–∑–∞–¥</button>
            <div>
                <span id="chat-detail-name">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</span>
                <span id="chat-detail-status" class="chat-status"></span>
            </div>
            <div class="status-controls">
                <button class="status-btn pause" onclick="pauseChat()">‚è∏Ô∏è –ü–∞—É–∑–∞</button>
                <button class="status-btn resume" onclick="resumeChat()">‚ñ∂Ô∏è –í–æ–∑–æ–±–Ω–æ–≤–∏—Ç—å</button>
            </div>
        </div>
        
        <div id="messages" class="messages">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π...</div>
        </div>
        
        <div class="message-input">
            <input type="text" id="message-text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="handleKeyPress(event)">
            <button class="send-btn" onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script>
        // Telegram WebApp
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
            tg.MainButton.hide();
        }

        // API Configuration
        const API_BASE = 'https://a950841.fvds.ru/api';
        
        let currentChatId = null;
        let chats = [];
        let refreshInterval = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadChats();
            loadStats();
            
            // Auto-refresh every 30 seconds
            refreshInterval = setInterval(() => {
                loadChats();
                loadStats();
                if (currentChatId) {
                    loadMessages(currentChatId);
                }
            }, 30000);
        });

        // Load chats
        async function loadChats() {
            try {
                const response = await fetch(`${API_BASE}/chats`);
                if (!response.ok) throw new Error('Failed to load chats');
                
                chats = await response.json();
                renderChats();
            } catch (error) {
                console.error('Error loading chats:', error);
                document.getElementById('chat-list').innerHTML = 
                    '<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —á–∞—Ç–æ–≤</div>';
            }
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                if (!response.ok) throw new Error('Failed to load stats');
                
                const stats = await response.json();
                document.getElementById('total-chats').textContent = stats.total || 0;
                document.getElementById('active-chats').textContent = stats.active || 0;
                document.getElementById('paused-chats').textContent = stats.paused || 0;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Render chats
        function renderChats() {
            const chatList = document.getElementById('chat-list');
            
            if (chats.length === 0) {
                chatList.innerHTML = '<div class="empty">–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö —á–∞—Ç–æ–≤</div>';
                return;
            }

            const html = chats.map(chat => `
                <div class="chat-item ${chat.status === 'paused' ? 'paused' : ''}" 
                     onclick="openChat(${chat.chat_id})">
                    <div class="chat-header">
                        <div class="chat-name">
                            ${chat.user_name || `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${chat.user_id}`}
                            <span class="chat-status status-${chat.status}">${getStatusText(chat.status)}</span>
                        </div>
                        <div class="chat-time">${formatTime(chat.last_message_time)}</div>
                    </div>
                    <div class="chat-preview">${chat.last_message || '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π'}</div>
                </div>
            `).join('');

            chatList.innerHTML = html;
        }

        // Open chat detail
        function openChat(chatId) {
            currentChatId = chatId;
            const chat = chats.find(c => c.chat_id === chatId);
            
            if (chat) {
                document.getElementById('chat-detail-name').textContent = 
                    chat.user_name || `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${chat.user_id}`;
                
                const statusEl = document.getElementById('chat-detail-status');
                statusEl.textContent = getStatusText(chat.status);
                statusEl.className = `chat-status status-${chat.status}`;
            }
            
            document.getElementById('chat-detail').classList.add('active');
            loadMessages(chatId);
        }

        // Close chat detail
        function closeChatDetail() {
            document.getElementById('chat-detail').classList.remove('active');
            currentChatId = null;
        }

        // Load messages
        async function loadMessages(chatId) {
            try {
                const response = await fetch(`${API_BASE}/chats/${chatId}`);
                if (!response.ok) throw new Error('Failed to load messages');
                
                const messages = await response.json();
                renderMessages(messages);
            } catch (error) {
                console.error('Error loading messages:', error);
                document.getElementById('messages').innerHTML = 
                    '<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π</div>';
            }
        }

        // Render messages
        function renderMessages(messages) {
            const messagesEl = document.getElementById('messages');
            
            if (messages.length === 0) {
                messagesEl.innerHTML = '<div class="empty">–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π</div>';
                return;
            }

            const html = messages.map(msg => `
                <div class="message ${msg.sender}">
                    <div>${msg.message}</div>
                    <div class="message-time">${formatTime(msg.timestamp)}</div>
                </div>
            `).join('');

            messagesEl.innerHTML = html;
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        // Send message
        async function sendMessage() {
            if (!currentChatId) return;
            
            const input = document.getElementById('message-text');
            const message = input.value.trim();
            
            if (!message) return;
            
            try {
                const response = await fetch(`${API_BASE}/chats/${currentChatId}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) throw new Error('Failed to send message');
                
                input.value = '';
                loadMessages(currentChatId);
                
                if (tg) {
                    tg.HapticFeedback.notificationOccurred('success');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                if (tg) {
                    tg.HapticFeedback.notificationOccurred('error');
                }
            }
        }

        // Pause chat
        async function pauseChat() {
            if (!currentChatId) return;
            await updateChatStatus('paused');
        }

        // Resume chat
        async function resumeChat() {
            if (!currentChatId) return;
            await updateChatStatus('active');
        }

        // Update chat status
        async function updateChatStatus(status) {
            try {
                const response = await fetch(`${API_BASE}/chats/${currentChatId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ status })
                });

                if (!response.ok) throw new Error('Failed to update status');
                
                loadChats();
                
                // Update current chat status display
                const chat = chats.find(c => c.chat_id === currentChatId);
                if (chat) {
                    chat.status = status;
                    const statusEl = document.getElementById('chat-detail-status');
                    statusEl.textContent = getStatusText(status);
                    statusEl.className = `chat-status status-${status}`;
                }
                
                if (tg) {
                    tg.HapticFeedback.notificationOccurred('success');
                }
            } catch (error) {
                console.error('Error updating status:', error);
                if (tg) {
                    tg.HapticFeedback.notificationOccurred('error');
                }
            }
        }

        // Handle enter key in message input
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Utility functions
        function getStatusText(status) {
            switch (status) {
                case 'active': return '–ê–∫—Ç–∏–≤–µ–Ω';
                case 'paused': return '–ù–∞ –ø–∞—É–∑–µ';
                case 'completed': return '–ó–∞–≤–µ—Ä—à–µ–Ω';
                default: return '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
            }
        }

        function formatTime(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            return date.toLocaleString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
